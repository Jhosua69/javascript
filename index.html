<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            color: antiquewhite;
            background-color: black;
        }

        h1 {
            color: red;
            margin: 5px;
            padding: 10px;
            text-align: center;
        }

        code {
            background-color: #333;
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
        }

        p {
            margin-bottom: 20px;
        }

        h2 {
            color: #FF5733;
            margin: 15px 0;
        }

        .carousel-container {
            width: 70%;
            margin: auto;
            overflow: hidden;
            position: relative;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .carousel-img {
            display: none;
            width: 100%;
            height: auto;
        }

        .carousel-btn {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .carousel-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .next {
            right: 10px;
        }

        .prev {
            left: 10px;
        }
    </style>
</head>

<body>
    <h1>FACTORIAL</h1>
    <h2 id="resultado"></h2>
    <script src="mensaje.js"></script>
</body>

</html>
